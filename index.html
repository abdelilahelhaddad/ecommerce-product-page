<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="container">
        <div class="navbar_left">
          <img class="burger" src="./images/icon-menu.svg" alt="Navbar">
          <a href="index.html" class="logo"><img src="./images/logo.svg" alt="Logo"></a>
        </div>
        <div class="navbar_right">
          <a href="#" class="cart"><img src="./images/icon-cart.svg" alt="Cart"></a>
          <a href="#" class="avatar"><img src="./images/image-avatar.png" alt="Profile Avatar"></a>
        </div>
      </div>
    </nav>
    <div class="product_carousel">
      <div class="arrows">
        <div class="container">
          <a onclick="side_slide(1)" href="#"><img class="previous" src="/images/icon-previous.svg" alt="Previous"></a>
          <a onclick="side_slide(-1)" href="#"><img class="next" src="/images/icon-next.svg" alt="Next"></a>
        </div>
      </div>
      <div class="product_images">
        <img class="product_image" src="/images/image-product-1.jpg" alt="Product Image">
        <img class="product_image" src="/images/image-product-2.jpg" alt="Product Image">
        <img class="product_image" src="/images/image-product-3.jpg" alt="Product Image">
        <img class="product_image" src="/images/image-product-4.jpg" alt="Product Image">
      </div>
    </div>
  </header>
